
<div class="col-12">
  <div class="card">
    <div class="card-header">
      Stores
    </div>
    <ul class="list-group list-group-flush" *ngFor="let store of stores; let i=index" >
      <a  class="astyling"  [routerLink]="store.id" (click)="gotTo()" > <li class="list-group-item" routerLinkActive="active" >
        <div class="row">
          <div class="col-8">
            <h3>{{store.title}}</h3>
            <p>{{store.city}}</p>
          </div>
          <div class="col-4">
            <img src="{{store.logo.url}}" class="card-img rounded float-right"  alt="{{store.title}}" >
          </div>
        </div>
    
     
      </li></a>
     
  
    </ul>
  </div>

</div>
