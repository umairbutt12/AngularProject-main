<div class="row">
  <div class="col-xl-3"></div>
<div class="col-xl-6">
  <div class="card" style="width: 50rem;">
    <img src="{{product.images[0].url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <p class="card-text"  [innerHTML]="product.description"></p>
      <h4 class="text-dark font-weight-bolder">{{product.price}} USD</h4>    </div>
  </div>

  
</div>

<div class="col-xl-3"></div>
</div>
